<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="260" viewBox="0 0 700 260">
  <style>
    .box { fill: #f8f9fa; stroke: #333; stroke-width:1.5 }
    .title { font: bold 14px sans-serif; }
    .label { font: 12px sans-serif; }
    .arrow { stroke: #333; stroke-width:1.4; fill: none; marker-end: url(#arrowhead);} 
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Subject -->
  <rect class="box" x="40" y="30" width="220" height="70" rx="6" ry="6"/>
  <text x="150" y="52" text-anchor="middle" class="title">Subject</text>
  <text x="150" y="72" text-anchor="middle" class="label">+ attach(o): void</text>
  <text x="150" y="88" text-anchor="middle" class="label">+ detach(o): void</text>

  <!-- ConcreteSubject -->
  <rect class="box" x="40" y="120" width="220" height="80" rx="6" ry="6"/>
  <text x="150" y="145" text-anchor="middle" class="title">ConcreteSubject</text>
  <text x="150" y="165" text-anchor="middle" class="label">- state: Object</text>
  <text x="150" y="185" text-anchor="middle" class="label">+ getState(): Object</text>

  <!-- Observer -->
  <rect class="box" x="420" y="30" width="220" height="70" rx="6" ry="6"/>
  <text x="530" y="52" text-anchor="middle" class="title">Observer</text>
  <text x="530" y="72" text-anchor="middle" class="label">+ update(): void</text>

  <!-- ConcreteObserver -->
  <rect class="box" x="420" y="120" width="220" height="80" rx="6" ry="6"/>
  <text x="530" y="145" text-anchor="middle" class="title">ConcreteObserver</text>
  <text x="530" y="165" text-anchor="middle" class="label">- subject: ConcreteSubject</text>
  <text x="530" y="185" text-anchor="middle" class="label">+ update(): void</text>

  <!-- Arrows -->
  <line class="arrow" x1="260" y1="60" x2="420" y2="60" />
  <text x="340" y="50" text-anchor="middle" class="label">depends on / notifies</text>

  <line class="arrow" x1="260" y1="160" x2="420" y2="160" />
  <text x="340" y="150" text-anchor="middle" class="label">concrete implements</text>

  <!-- association from ConcreteObserver to ConcreteSubject -->
  <line class="arrow" x1="420" y1="170" x2="320" y2="200" />
  <text x="380" y="190" text-anchor="middle" class="label">refers to</text>

</svg>
